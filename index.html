<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft jordan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main class="container">
    <div class="nft">
      <img src="./images/jordan.jpg" alt="">

      <div class="view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

  <h1>Jordan</h1>

    <p>The Perfect Jordan NFT</p>

    <div class="card_info">
      <div class="card_info-price">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.610 ETH</span>
      </div>

      <div class="card_info-date">
        <img src="/images/icon-clock.svg" alt="">
        <span>10 days left</span>
      </div>
    </div>

    <div class="profile">
      <img src="/images/0069c64fa93d3e35ae53247aa0e3acd9.jpg" alt="">
      <p>Creation of <a href="#">Henrique Bezerra </a></p>
    </div>
  </main>

  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a></span>
  </footer>
</body>
</html>
